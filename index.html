<!DOCTYPE html>
<html lang="en">
<head>
    <title>App Web de Gestos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-info heading">App web de gestos com as mãos
            <br>
            <span>&#129305;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <span>&#9994;</span>
            <span>&#128079;</span>
            <span>&#129304;</span>
            </h3>
            <br><br>
            <p style="font-size: 22px;">Tire uma foto de um gesto para saber seu significado.</p>
            <p style="font-size: 18px;">O modelo está treinado nos seguintes gestos</p>
            <p style="font-size: 30px;">&#129305; | &#128077; | &#9996;</p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Visualização da webcam</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="takeSnapshot()" class="btn btn-primary">Capturar imagem</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Previsão</label>
                <p class="object_name" id="result_object_name"></p>
                <p class="gesture_icon" id="result_object_gesture_icon"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>foto</label>
                <div id="result"></div>
                <br><br>
                <button onclick="" class="btn btn-success">Prever gesto da mão</button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
